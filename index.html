<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Delivery Food - доставка еды на дом</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="img/logo.svg" alt="Delivery Food" class="logo">
            <input type="text" class="input search-input" placeholder="Адрес доставки">
            <div class="buttons">
                <button class="button button-primary"> 
                    <img src="img/login.svg" alt="" class="button-icon"> 
                    <span class="button-text"> Войти </span> 
                </button>
                <button class="button "> 
                    <img src="img/shopping-cart.svg" alt="" class="button-icon"> 
                    <span class="button-text"> Корзина </span>
                </button>
            </div>
        </header>
    </div>
    
    
    
</body>
</html>
